<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Career Compass AI - Trợ lý hướng nghiệp thông minh sử dụng trí tuệ nhân tạo Gemini để tư vấn nghề nghiệp, phỏng vấn thử và định hướng tương lai.">
    <meta name="keywords" content="Career Compass, AI Career Counselor, Hướng nghiệp AI, Gemini AI, Phỏng vấn xin việc, Tư vấn nghề nghiệp">
    <meta name="theme-color" content="#111827">
    <title>Career Compass AI - Định Hướng Tương Lai</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Buffer Polyfill (Required for Google GenAI SDK) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

    <!-- Tailwind Configuration -->
    <script>
      // Polyfill global and process for browser environment
      window.global = window;
      window.process = { env: {} };
      
      if (typeof window.Buffer === 'undefined' && typeof buffer !== 'undefined') { 
        window.Buffer = buffer.Buffer; 
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              background: '#0f0f0f',
              surface: '#1a1a1a',
              // Enhanced Palette
              violet: { 500: '#8b5cf6', 600: '#7c3aed' },
              fuchsia: { 500: '#d946ef', 600: '#c026d3' },
              cyan: { 400: '#22d3ee', 500: '#06b6d4' },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'compass-search': 'compassSearch 4s ease-in-out infinite',
              'shimmer-text': 'shimmerText 2s linear infinite',
              'blob': 'blob 7s infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-100%)' } },
              'marquee-reverse': { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(0%)' } },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              compassSearch: {
                '0%': { transform: 'rotate(0deg)' },
                '20%': { transform: 'rotate(60deg)' },
                '40%': { transform: 'rotate(-20deg)' },
                '60%': { transform: 'rotate(100deg)' },
                '80%': { transform: 'rotate(-40deg)' },
                '100%': { transform: 'rotate(0deg)' }
              },
              shimmerText: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #f8fafc; 
        color: #0f172a; 
        transition: background-color 0.3s ease, color 0.3s ease; 
        overflow-x: hidden;
      }
      .dark body { background-color: #050505; color: #f8fafc; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      
      /* Utilities */
      .text-balance { text-wrap: balance; }
      
      /* Enhanced Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-card {
        background: rgba(17, 25, 40, 0.6); /* Slightly blueish dark */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .bento-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .col-span-2 { grid-column: span 2 / span 2; }
      }

      /* Markdown Styles */
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.2;
      }
      .markdown-body h1 { font-size: 1.5em; }
      .markdown-body h2 { font-size: 1.3em; }
      .markdown-body h3 { font-size: 1.1em; }
      .markdown-body p { margin-top: 0; margin-bottom: 1em; }
      .markdown-body ul, .markdown-body ol { margin-top: 0; margin-bottom: 1em; padding-left: 2em; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body li + li { margin-top: 0.25em; }
      .markdown-body strong { font-weight: 700; color: #4f46e5; }
      .dark .markdown-body strong { color: #818cf8; }
      .markdown-body em { font-style: italic; }
      .markdown-body code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(175, 184, 193, 0.2);
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
      }
      .dark .markdown-body code { background-color: rgba(110, 118, 129, 0.4); }
      .markdown-body pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 6px;
        margin-bottom: 1em;
      }
      .dark .markdown-body pre { background-color: #161b22; }
      .markdown-body pre code {
        display: inline;
        max-width: auto;
        padding: 0;
        margin: 0;
        overflow: visible;
        line-height: inherit;
        word-wrap: normal;
        background-color: transparent;
        border: 0;
      }
      .markdown-body blockquote {
        padding: 0 1em;
        color: #656d76;
        border-left: 0.25em solid #d0d7de;
        margin: 0 0 1em 0;
      }
      .dark .markdown-body blockquote { color: #8b949e; border-left-color: #30363d; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
